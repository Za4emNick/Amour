      const fmt = n => new Intl.NumberFormat('tr-TR',{style:'currency',currency:'TRY',maximumFractionDigits:0}).format(n);
      const root = document.getElementById('root');

      function h(tag, props={}, ...children){
        const el = document.createElement(tag);
        Object.entries(props||{}).forEach(([k,v])=>{
          if (k==='class') el.className=v;
          else if (k==='src') el.src=v;
          else if (v!=null) el.setAttribute(k,v);
        });
        children.flat().forEach(c => el.appendChild(typeof c==='string' ? document.createTextNode(c) : c));
        return el;
      }

      let active='hot';

        ...Object.values(CATS).map(c =>
          h('button', {
            class: (active===c.key ? 'active ' : '') + 'transition',
            onclick:()=>setActive(c.key)
          }, c.title)
        )
      ),
      h('div', { id:'mobile-content', class:'overflow-y-auto' },
        h('div', { class:'grid grid-cols-2 gap-3' },

                  (() => {
  					const title = h('h3', { class: 'leading-tight' });
  					if (item.name.startsWith('Frozen')) {
   					 title.innerHTML = ` <span class="block font-semibold text-white text-[15px] tracking-wide">Frozen</span><span class="block text-[13px] text-white/70 mt-0.5">${item.name.replace(/^Frozen\s*/i, '')}</span> `;} 
					else {title.textContent = item.name;}return title;})(),
                  h('div', { class:'text-xs font-semibold' },
                    (() => {
                      const p = item.price || item.sizes;
                      if (!p) return '';
                      return typeof p === 'number'
                        ? fmt(p)
                        : `S ${fmt(p.S)} / M ${fmt(p.M)}`;
                    })()
